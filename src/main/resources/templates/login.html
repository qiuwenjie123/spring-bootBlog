<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ssm系统</title>
<script th:src="@{/js/jquery-1.11.1.min.js}"></script>
	<link th:href="@{/css/login.css}" rel="stylesheet">

<SCRIPT type="text/javascript">
	$(function() {
		//得到焦点
		$("#password").focus(function() {
			$("#left_hand").animate({
				left : "150",
				top : " -38"
			}, {
				step : function() {
					if (parseInt($("#left_hand").css("left")) > 140) {
						$("#left_hand").attr("class", "left_hand");
					}
				}
			}, 2000);
			$("#right_hand").animate({
				right : "-64",
				top : "-38px"
			}, {
				step : function() {
					if (parseInt($("#right_hand").css("right")) > -70) {
						$("#right_hand").attr("class", "right_hand");
					}
				}
			}, 2000);
		});
		//失去焦点
		$("#password").blur(function() {
			$("#left_hand").attr("class", "initial_left_hand");
			$("#left_hand").attr("style", "left:100px;top:-12px;");
			$("#right_hand").attr("class", "initial_right_hand");
			$("#right_hand").attr("style", "right:-112px;top:-12px");
		});
	});

	function checkForm() {
		var username = $("#userName").val();
		var password = $("#password").val();
		if (username == null || username == "") {
			$("#error").html("用户名不能为空！");
			return false;
		}
		if (password == null || password == "") {
			$("#error").html("密码不能为空！");
			return false;
		}
		return true;
	}
</SCRIPT>
</head>
<body>
	<DIV class="top_div"></DIV>
	<form action="/tologin"
		method="post" onsubmit="return checkForm()">
		<DIV
			style="background: rgb(255, 255, 255); margin: -100px auto auto; border: 1px solid rgb(231, 231, 231); border-image: none; width: 400px; height: 200px; text-align: center;">
			<DIV style="width: 165px; height: 96px; position: absolute;">
				<DIV class="tou"></DIV>
				<DIV class="initial_left_hand" id="left_hand"></DIV>
				<DIV class="initial_right_hand" id="right_hand"></DIV>
			</DIV>
			<P style="padding: 30px 0px 10px; position: relative;">
				<SPAN class="u_logo"></SPAN> 
				<INPUT id="userName" name="username" class="ipt" type="text"
					placeholder="请输入用户名" th:value="${blogger}==null?null:${blogger.userName}">
			</P>
			<P style="position: relative;">
				<SPAN class="p_logo"></SPAN> 
				<INPUT id="password" name="password" class="ipt" type="password" 
					placeholder="请输入密码" th:value="${blogger}==null?null:${blogger.password}">
			</P>
			<DIV
				style="height: 50px; line-height: 50px; margin-top: 30px; border-top-color: rgb(231, 231, 231); border-top-width: 1px; border-top-style: solid;">
				<P style="margin: 0px 35px 20px 45px;">
					<SPAN style="float: left;">SSM博客系统</SPAN>
					<span><font color="red" id="error" th:text="${errorInfo}"></font></span>
					<SPAN
						style="float: right;"> 
						<input type="submit"
						style="background: rgb(0, 142, 173); padding: 7px 10px; border-radius: 4px; border: 1px solid rgb(26, 117, 152); border-image: none; color: rgb(255, 255, 255); font-weight: bold;"
						value="登录" />
					</SPAN>
				</P>
			</DIV>
		</DIV>
	</form>
	<div style="text-align:center;padding-top: 30px">Copyright ©
		2016-2019 SSM个人博客系统  版权所有 >_<</div>
</body>
</html>
