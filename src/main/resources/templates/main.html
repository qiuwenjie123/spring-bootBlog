<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" th:href="@{layui/css/layui.css}">
    <script th:src="@{layui/layui.js}"></script>
    <script th:src="@{layui/jquery-3.3.1.min.js}"></script>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">layui 后台布局</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="">控制台</a></li>
      <li class="layui-nav-item"><a href="">商品管理</a></li>
      <li class="layui-nav-item"><a href="">用户</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;">其它系统</a>
        <dl class="layui-nav-child">
          <dd><a href="">邮件管理</a></dd>
          <dd><a href="">消息管理</a></dd>
          <dd><a href="">授权管理</a></dd>
        </dl>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          贤心
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="">退了</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:opentab('博客类别','blogtypemanage');">博客类别</a>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">博文管理</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:opentab('所有博客','blogmanage');">所有博客</a></dd>
            <dd><a href="javascript:opentab('新建博客','modifyBlog');">写博客</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="">云市场</a></li>
        <li class="layui-nav-item"><a href="">发布商品</a></li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
        <!-- 内容主体区域 -->
   <div style="padding: 15px;">
    <div class="layui-tab layui-tab-card" lay-allowClose="true" lay-filter="tabmanager">
        <ul class="layui-tab-title">
              
        </ul>
        <div class="layui-tab-content" style="height: 100%;">
                    
        </div>
    </div>
   </div>
  </div>
  
  <div class="layui-footer">
    © layui.com - 底部固定区域
  </div>
</div>

<script>
    var element;
    layui.use('element', function(){
        element=layui.element;
    });
</script>

<script>

    function opentab(text,url){
        element.tabAdd('tabmanager', {
            title:text,
            content:"<iframe frameborder=0 scrolling='auto' style='width:100%;height:450px'src='gethtml?pageName="+url+"'></iframe>",
            id:'url'
        });
        abouttab();
    }
</script>

<script>
    //直接显示刚添加的tab,同时显示tab的标题和内容
  function abouttab(){
      if($('.layui-tab-item').hasClass('layui-show')){
          $('.layui-tab-item').removeClass('layui-show');
      }
      if($("li[lay-id=url]").hasClass("layui-this")){
          $("li[lay-id=url]").removeClass("layui-this");
      }
      $(".layui-tab-item:last").addClass("layui-show");
      $("li[lay-id=url]:last").addClass("layui-this");
  }
</script>
</body>
</html>
